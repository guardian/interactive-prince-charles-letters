<div class='guLetter' id='letter-{{id}}' >
	



	<div class='colA'>
		<div class='letterNumber f-headline'>
			{{id}}
			<twitterTemplate />
			
			
		</div>
		<div class='letterInfo'>

			{{#date}}<div class='letterDate f-textSans'>{{date}}</div>{{/date}}
			<div class='letterRecipient f-headline'>{{recipient}}</div>
			{{#notes}}<div class='letterTopic f-bodyCopy'>{{notes}}</div>{{/notes}}
			{{#images:i}}
				<div class='letterImage'><a class='docLink' href='{{docurl}}'><img src ='{{getImageUrl(this)}}' ></a></div>
			{{/images}}
			{{#docurl}}<a class='docLink' href='{{docurl}}'><div class='viewDocument f-textSans'>View original document</div></a>{{/docurl}}

		</div>
	</div>

	<div class='colB'>
	
		<div class='annotations'>
			

			{{#annotations}}

			<div class='a-row'>
				<div class='extract f-textSans '>
					{{#imageurl}}
						<img src='{{imageurl}}' >
					{{/imageurl}}
					{{text}}
				</div>
								<div class='annotation f-bodyCopy'>{{annotation}}</div>

			</div>

			{{/annotations}}


		</div>
	

	</div>
	<div class='colC f-textSans'><a href='#'>^ Back to top</a></div>

</div>


<style>

.colA {
	float: left;
	padding: 20px;
}

.colB {
	background: #f6f6f6;
	float: left;
}

.colC {

	float: left;
	padding: 20px 0;
	text-align: right;
}

.colC a {
	text-decoration: none;
	color: #dcdcdc;

}

	width: 100%;

}

	width: 80%;
	position: relative;
	padding-top: 20px;
	float: left;
}

.letterInfo::before {
	content: '';
	width: 108px;
	height: 1px;
	background: #dfdfdf;
	position: absolute;
	top: 0;
	left: 0;
}

.letterImage {
	width: 150px;
	border: 1px solid #f1f1f1;
	min-height: 100px;

	float: left;

}

.letterImage img {
	width: 100%;

}

.letterDate {
	margin-bottom: 5px;

}

}

	float: left;
}

	width: 100%;
	margin-bottom: 10px;
	overflow: hidden;
}

.rowStack {

}

.rowStack img {
	width: 100%;
	border: 1px solid #fff5e9;
}

.rowExtract {
	

}

	background-size: 30px;
	padding: 20px;

}

.annotation {

	line-height: 20px;
	color: #333;
	padding: 10px 10px 10px 70px;
}

<script>



	component.exports = {
		data: {
			getImageUrl: function(path){
				return path.replace('size', 'normal')
			}
		},

		computed: {
			rows: function(){
				var id = this.get('id');
				var annotations = this.get('annotations');
				return annotations.filter(function(d){ return (d.id == id) ? true : false; })
			},
			pageImages: function(){
				var p =  this.get('pages');
				console.log(p)
				if( p == ''){
					return 0
				} else {
					return new Array(p)
				}
				
			}
		},
		decorators: {
			
	
		}

	}



</script>
